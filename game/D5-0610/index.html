<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>修仙之路 · 灵力突破</title>
  <style>
    body {
      font-family: '微软雅黑', sans-serif;
      background-color: #0C2238;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #F0E68C;
    }
    .stat-box {
      border: 1px solid #ccc;
      background-color: #102c48;
      border-radius: 8px;
      display: inline-block;
      width: 180px;
      padding: 10px;
      margin: 10px;
      font-size: 18px;
    }
    #cultivateBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #cultivateBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>修仙之路 · 境界突破</h1>

  <div class="stat-box">角色名：凡尘一叶</div>
  <div class="stat-box">当前境界：<span id="realm">练气一层</span></div>
  <div class="stat-box">灵力值：<span id="power">0</span> / 10</div>

  <div style="margin-top: 20px;">
    <div class="stat-box">金灵根：30</div>
    <div class="stat-box">木灵根：50</div>
    <div class="stat-box">水灵根：40</div>
    <div class="stat-box">火灵根：20</div>
    <div class="stat-box">土灵根：60</div>
  </div>

  <button id="cultivateBtn">开始修炼</button>

  <script>
    let power = 0;
    let realmLevel = 1;

    const powerSpan = document.getElementById("power");
    const realmSpan = document.getElementById("realm");
    const cultivateBtn = document.getElementById("cultivateBtn");

    const realmNames = [
      "练气一层", "练气二层", "练气三层", "练气四层", "练气五层",
      "练气六层", "练气七层", "练气八层", "练气九层", "筑基初期",
      "筑基中期", "筑基后期", "金丹期"
    ];

    cultivateBtn.addEventListener("click", () => {
      power += 1;
      if (power >= 10) {
        power = 0;
        realmLevel++;
        const newRealm = realmNames[realmLevel - 1] || "已达仙界";
        realmSpan.textContent = newRealm;
        alert("🎉 突破成功！进入境界：" + newRealm);
      }
      powerSpan.textContent = power;
    });
  </script>
</body>
</html>
